name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Laravel 8.x - Usa Pest 1.x porque Pest 2.x requiere PHPUnit 10
          - php: 8.1
            laravel: 8.*
            testbench: "^6.0"
            phpunit: "^9.6"
            pest: "^1.0"

          # Laravel 9.x - Usa Pest 1.x porque Pest 2.x requiere PHPUnit 10
          - php: 8.1
            laravel: 9.*
            testbench: "^7.0"
            phpunit: "^9.6"
            pest: "^1.0"

          # Laravel 10.x
          - php: 8.2
            laravel: 10.*
            testbench: "^9.0"
            phpunit: "^10.5"
            pest: "^2.0"

          # Laravel 11.x
          - php: 8.3
            laravel: 11.*
            testbench: "^9.0"
            phpunit: "^10.5"
            pest: "^2.0"

          # Laravel 12.x
          - php: 8.3
            laravel: 12.*
            testbench: "^10.0"
            phpunit: "^11.0"
            pest: "^3.0"

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          extensions: mbstring, intl, pdo_sqlite
          tools: composer

      - name: Validate composer.json
        run: composer validate --strict

      - name: Configure Composer (disable insecure block for old Laravel)
        run: composer config audit.block-insecure false

      - name: Install dependencies (Laravel ${{ matrix.laravel }}, Testbench ${{ matrix.testbench }})
        run: |
          # Fijar versión de Laravel para cada job
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update

          # Fijar versión de Testbench y PHPUnit para el job
          composer require \
            "orchestra/testbench:${{ matrix.testbench }}" \
            "phpunit/phpunit:${{ matrix.phpunit }}" \
            --no-interaction --no-update --dev

          # Fijar versión de Pest según la versión de Laravel
          composer require \
            "pestphp/pest:${{ matrix.pest }}" \
            "pestphp/pest-plugin-laravel:${{ matrix.pest }}" \
            --no-interaction --no-update --dev

          # Para Laravel 12.x, usar Larastan 3.x en lugar de 2.x
          if [[ "${{ matrix.laravel }}" == "12.*" ]]; then
            composer remove larastan/larastan --no-interaction --no-update --dev 2>/dev/null || true
            composer require "larastan/larastan:^3.0" --no-interaction --no-update --dev || true
          fi

          # Actualizar dependencias
          composer update --prefer-stable --no-interaction --no-progress

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests (Pest)
        run: vendor/bin/pest

      - name: Run PHPStan
        run: |
          # Solo ejecutar PHPStan si Larastan está disponible (no disponible para todas las versiones)
          if composer show larastan/larastan > /dev/null 2>&1; then
            vendor/bin/phpstan analyse --memory-limit=2G
          else
            echo "Larastan not available for this Laravel version, skipping PHPStan"
          fi
        continue-on-error: true

      - name: Run Pint
        run: vendor/bin/pint --test
        continue-on-error: true
