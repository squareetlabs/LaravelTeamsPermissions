name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Laravel 8.x
          - php: 8.1
            laravel: 8.*
            testbench: ^6.0
            phpunit: ^9.6

          # Laravel 9.x
          - php: 8.1
            laravel: 9.*
            testbench: ^7.0
            phpunit: ^9.6

          # Laravel 10.x
          - php: 8.2
            laravel: 10.*
            testbench: ^9.0
            phpunit: ^10.5

          # Laravel 11.x
          - php: 8.3
            laravel: 11.*
            testbench: ^9.0
            phpunit: ^10.5

          # Laravel 12.x
          - php: 8.3
            laravel: 12.*
            testbench: ^10.0
            phpunit: ^11.0

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          extensions: mbstring, intl, pdo_sqlite
          tools: composer

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies (Laravel ${{ matrix.laravel }}, Testbench ${{ matrix.testbench }})
        run: |
          # Instalar Laravel framework primero
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          
          # Instalar Testbench y PHPUnit con versiones espec√≠ficas
          composer require \
            "orchestra/testbench:${{ matrix.testbench }}" \
            "phpunit/phpunit:${{ matrix.phpunit }}" \
            --no-interaction --no-update --dev

          # Actualizar todas las dependencias
          composer update --prefer-stable --no-interaction --no-progress

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests (Pest)
        run: vendor/bin/pest

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=2G
        continue-on-error: true

      - name: Run Pint
        run: vendor/bin/pint --test
        continue-on-error: true
